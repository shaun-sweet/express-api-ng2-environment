<form>
  <div class="form-group">
    <label for="loginForm--email">Email address</label>
    <input type="email" class="form-control" id="loginForm--email" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="loginForm--password">Password</label>
    <input type="password" class="form-control" id="loginForm--password" name="password" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember Me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
